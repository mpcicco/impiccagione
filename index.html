<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dell'Impiccagione Modificato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Indovina la Frase <i class="fas fa-gamepad"></i></h1>
        </header>
        
        <main>
            <div class="phrase-container">
                <!-- Qui verranno inseriti i trattini della frase da indovinare -->
            </div>
            
            <div class="keyboard">
                <!-- Qui verranno inseriti i tasti della tastiera virtuale -->
            </div>
        </main>
        
        <div class="wrong-answer">
            <div class="x-mark">
                <i class="fas fa-times"></i>
            </div>
        </div>
        
        <div class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-music"></i> Punizione! <i class="fas fa-music"></i></h2>
                <p>Ora devi cantare una canzone!</p>
                <button class="close-modal">Ho cantato!</button>
            </div>
        </div>
        
        <div class="overlay"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
